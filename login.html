<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form ejercicio 7</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="contenedor">
        <h3>Registrarse en formularios</h3>
        <div class="botones">
        <button class="google-btn">
            <picture>
                <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="Logo-google">
            </picture>
            <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
            <picture></picture>
            <span>T</span>
        </button> 
    </div>
    </div>
    <div class="separador">
        <hr>
        <span>O...</span>
        <hr>
    </div>
    <form action="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" type="text">
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username" type="text">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email" type="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input id="password" name="password" type="password" placeholder="6+ Caracteres">
        </label>
        <label class="checkbox-label" for="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>Acepto las condiciones y los avisos legales</span>
        </label>
        <button class="submit-btn" type="submit">Crear cuenta</button>
    </form>
</body>
</html>
